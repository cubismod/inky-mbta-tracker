version: '3'

dotenv: ['.env']

tasks:
  check:
    cmds:
      - uv run ruff check inky-mbta-tracker
      - uv run mypy
  fix:
    cmds:
      - uv run ruff check --fix inky-mbta-tracker
  format:
    cmds:
      - uv run ruff format inky-mbta-tracker
  run:
    cmds:
      - uv run inky-mbta-tracker
  prediction-api:
    cmds:
      - uv run prediction-api
  logs:
    cmds:
      - uvx tail -f imt.log
  profile:
    cmds:
      - uvx scalene inky-mbta-tracker/main.py
