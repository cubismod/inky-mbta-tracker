services:
  tracker-redis:
    image: docker.io/library/redis:8.0@sha256:e8fe955c40c90b134723ac255cb096a342d479ede6f942b40410ee54781baa87
    restart: unless-stopped
    container_name: tracker-redis
    command: [ "redis-server", "--requirepass", "mbta"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  mosquitto:
    image: eclipse-mosquitto:2.0.22@sha256:d219d3a72847f3aed6a1d66975972d3b17f86e39e8f6f6b86b4088b879c1a2d6
    restart: always
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - "./mosquitto/passwd:/etc/mosquitto/password_file"
      - "./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf"

volumes:
  redis_data:
