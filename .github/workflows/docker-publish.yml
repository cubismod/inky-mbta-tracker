name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.
permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write



on:
  push:
    branches: ["main"]
  pull_request:
  merge_group:



jobs:
  build-main:
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Kaniko build Dockerfile
        uses: aevea/action-kaniko@master
        with:
          registry: ghcr.io
          password: ${{ secrets.GITHUB_TOKEN }}
          image: inky-mbta-tracker
          cache: true
          build_file: Dockerfile
          cache_registry: cache
          tag: ${{ github.sha }}
          tag_with_latest: true
      - name: copy image
        uses: coscene-io/skopeo-copy-action@a5fc4f79f7453c14fd572b68d0cb8467014e9b13 # v1.0.0
        with:
          src-image: ghcr.io/cubismod/inky-mbta-tracker/inky-mbta-tracker:${{ github.sha }}
          dst-image: ghcr.io/cubismod/inky-mbta-tracker/inky-mbta-tracker-dev:${{ github.sha }}
          src-creds: cubismod:${{ secrets.GITHUB_TOKEN }}
          dst-creds: cubismod:${{ secrets.GITHUB_TOKEN }}
      - name: tag latest image
        uses: coscene-io/skopeo-copy-action@a5fc4f79f7453c14fd572b68d0cb8467014e9b13 # v1.0.0
        with:
          src-image: ghcr.io/cubismod/inky-mbta-tracker/inky-mbta-tracker-dev:${{ github.sha }}
          dst-image: ghcr.io/cubismod/inky-mbta-tracker/inky-mbta-tracker-dev:latest
          src-creds: cubismod:${{ secrets.GITHUB_TOKEN }}
          dst-creds: cubismod:${{ secrets.GITHUB_TOKEN }}
  pr-check:
    if: startsWith(github.ref, 'refs/pull/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Kaniko build Dockerfile
        uses: aevea/action-kaniko@master
        with:
          registry: ghcr.io
          password: ${{ secrets.GITHUB_TOKEN }}
          image: inky-mbta-tracker-dev
          cache: true
          build_file: Dockerfile
          cache_registry: cache
          tag: ${{ github.sha }}
          tag_with_latest: true